<!DOCTYPE html>
<html>
  <head>
    <title>Order form</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <body>
        <div class="main-block">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
          <h1>BOLETOS</h1>
          <form action="/">
            <div class="info">
              <input type="text" name="name" placeholder="SALA">
              <select>
                <option value="number" disabled selected>Elige una Pelicula</option>
                <option value="10">Avengers</option>
                <option value="20">Viernes 13</option>
                <option value="30">No manches frida</option>
                <option value="40">Cars</option>
                <option value="50">Nemo</option>
              </select>
              <select>
                <option value="number" disabled selected>Cantidad de boletos</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <select>
                <option value="time" disabled selected>Elige Funcion</option>
                <option value="8">8:00am</option>
                <option value="9">9:00am</option>
                <option value="10">10:00am</option>
                <option value="12">12:00pm</option>
                <option value="1">1:00pm</option>
                <option value="3">3:00pm</option>
                <option value="6">6:00pm</option>
                <option value="7">7:00pm</option>
              </select>
              <input type="text" name="name" placeholder="COSTO">
            </div>
            <br>
            <button href="/" class="button">COMPRAR</button>
          </form>
        </div>
      </body>
    </html>
